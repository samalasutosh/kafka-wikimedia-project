# Server Configuration
server.port=8081
spring.application.name=kafka-producer-wikimedia

# Kafka Producer Configuration
# NOTE: Bootstrap server is where Kafka broker is running (our Docker container)
spring.kafka.producer.bootstrap-servers=localhost:9092

# NOTE: Serializers convert Java objects to bytes for transmission
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# NOTE: acks=all means wait for all replicas to acknowledge (most reliable)
spring.kafka.producer.acks=all

# NOTE: Retries in case of transient failures
spring.kafka.producer.retries=3

# Custom Properties
wikimedia.stream.url=https://stream.wikimedia.org/v2/stream/recentchange
wikimedia.kafka.topic=wikimedia_recentchange
