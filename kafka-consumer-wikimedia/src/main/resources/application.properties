# Server Configuration
server.port=8082
spring.application.name=kafka-consumer-wikimedia

# Kafka Consumer Configuration
# NOTE: Same bootstrap server as producer
spring.kafka.consumer.bootstrap-servers=localhost:9092

# NOTE: Consumer group ID - consumers with same ID share load
spring.kafka.consumer.group-id=wikimedia-consumer-group

# NOTE: Deserializers convert bytes back to Java objects
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# NOTE: earliest = read from beginning of topic (for new consumers)
spring.kafka.consumer.auto-offset-reset=earliest

# NOTE: Auto-commit offsets (simpler, good for learning)
spring.kafka.consumer.enable-auto-commit=true

# PostgreSQL Configuration
# NOTE: Connect to Docker PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/wikimedia_db
spring.datasource.username=admin
spring.datasource.password=admin123

# JPA Configuration
# NOTE: PostgreSQL-specific optimizations
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# NOTE: update = automatically create/update tables from entities
spring.jpa.hibernate.ddl-auto=update

# NOTE: Show SQL in console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka Topic
wikimedia.kafka.topic=wikimedia_recentchange

# Snowflake Configuration (Optional - set up later)
snowflake.account=YOUR_ACCOUNT.snowflakecomputing.com
snowflake.warehouse=COMPUTE_WH
snowflake.database=WIKIMEDIA_DB
snowflake.schema=PUBLIC
snowflake.user=YOUR_USERNAME
snowflake.password=YOUR_PASSWORD
snowflake.role=ACCOUNTADMIN
snowflake.sync.enabled=false
